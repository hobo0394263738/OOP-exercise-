<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Đăng Ký - Hotel Management - Phenikaa</title>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <img src="image/logophenikaa.png" alt="Logo" width="120">
            </div>
            <div class="content-banner"> 
                <strong>Hotel Management - Phenikaa</strong>
            </div>
            <div class="auth-buttons">
                <a href="signup.html" class="button">Đăng Ký</a>
                <a href="login.html" class="button">Đăng Nhập</a>
            </div>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="services.html">Dịch Vụ</a></li>
                <li><a href="contact.html">Liên Hệ</a></li>
                <li><a href="room-management.html">Quản Lý Phòng</a></li>
            </ul>
        </nav>

    </header>

    <main class="main">
        <h2>Đăng Ký Tài Khoản </h2>
        <form class="registration-form">
            <div class="form-group">
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Số điện thoại:</label>
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="submit-button">
                <button type="submit" class="button">Đăng Ký</button>
                <a href="login.html" class="button">Đã có tài khoản</a>
            </div>            
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Hotel Management of Phenikaa</p>
    </footer>
</body>
</html>
